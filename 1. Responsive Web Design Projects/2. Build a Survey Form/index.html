<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tribute Page">
  <meta name="keywords" content="Tribute,Page,FreeCodeCamp,Project">
  <meta name="author" content="Donad Abdullah-Robinson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Survey Form</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <h1 id="title">Language Skills Survey</h1>
    <p id="description">This is a language skills survey. Please enter your credentials below.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Name" required><br><br>

      <!--
      User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
      -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter Email" required><br><br>

      <!--
        User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
        User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
      -->

      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" placeholder="Enter Age" min="5" max="10"><br><br>

      <!-- Favorite food drop down. -->
      <label for="dropdown">Favorite Language:</label>
      <select id="dropdown">
        <option value="English">English</option>
        <option value="British">British</option>
        <option value="Animal">Animal</option>
      </select>

      <br><br>

      <label>Pick a Language to Teach</label><br>
      <input type="radio" name="letters" value="A">Spanish</input>
      <input type="radio" name="letters" value="B">German</input>
      <input type="radio" name="letters" value="C">Italian</input>

      <br><br>

      <label>How many languages do you know?</label><br>
      <input type="checkbox" name="numbers" value="Num1">1</input>
      <input type="checkbox" name="numbers" value="Num2">2</input>
      <input type="checkbox" name="numbers" value="Num3">3</input>

      <br><br>

      <label>Please enter any additional information that you believe is relevant.</label><br>
      <textarea rows="7" cols="30"></textarea><br>

      <br>

      <label for="dropdown">Submit your survey when complete</label><br><br>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
